<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <!--<h2>Velkommen til</h2>-->

    </header>

    <main>
      
      <section id=wallpaper>
        <img src="img/wallpaper.jpg" alt="Baggrundsbillede af spilcaf√©en" />
      </section>

      <section id="intro">
      </section>

          <!-- S√∏g -->
      <section class="filterbartop">
        <!-- √òverste r√¶kke: S√∏g -->
        <div class="filter-row-main">
          <div class="filter-group search-group">
            <label for="search-input">S√∏g</label>
            <input type="text" id="search-input" placeholder="S√∏g..." />
          </div>
        </div>
        </section>

         <section class="filterbarbot">
          <button class="filterbarbot-toggle"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/></svg></button>
          <div class="filterbarbot-content">

        <!-- Nederste r√¶kke: √Ör og Rating ranges -->
        <div class="filter-row-ranges">
          
          <div class="filter-group">
            <label for="genre-select">Genre</label>
            <select id="genre-select">
              <option value="all">Alle genrer</option>
              <!-- Genrer inds√¶ttes dynamisk via JavaScript -->
            </select>
          </div>
          <!-- Filter for sort og genre -->
          <div class="filter-group">
            <label for="sort-select">Sortering</label>
            <select id="sort-select">
              <option value="none">Ingen sortering</option>
              <option value="title">Titel (A-√Ö)</option>
              <option value="year">Spilletid (Lang-Kort)</option>
              <option value="rating">Rating (h√∏jeste f√∏rst)</option>
            </select>
          </div>
          <!-- √Ör range filter -->
          <div class="filter-group range-group">
            <label class="range-label">Antal Spillere</label>
            <div class="range-inputs">
              <input type="number" id="year-from" placeholder="1" min="1" max="10" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="year-to" placeholder="10" min="1" max="10" />
            </div>
          </div>

          <!-- Rating range filter -->
          <div class="filter-group range-group">
            <label class="range-label">Spilletid</label>
            <div class="range-inputs">
              <input type="number" id="rating-from" placeholder="10" min="10" max="240" step="10" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="rating-to" placeholder="240" min="10" max="240" step="10" />
            </div>
          </div>

          <!-- Ryd alle filtre knap -->
          <button id="clear-filters" class="clear-btn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Ryd filtre</span>
          </button>
          </button>
        </div>
      </section>
      
      
      <!-- Movie grid -->
      <section id="movie-list" class="movie-grid">
        <!-- Film vil blive indsat her dynamisk -->
      </section>

    

    </main>

    <!-- Footer -->
    <footer>
      <p>¬© Gruppe 6</p>
    </footer>

    <!-- Movie Detail Modal -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">‚úï</button>
        <div id="dialog-content">
          <!-- Movie details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="js/js.js"></script>
  </body>
</html>
