<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!--<h2>Velkommen til</h2>-->
      <h1>Spilcaf√©en</h1>
    </header>

    <main>
      <section id="intro">
      <!--<h3>S√∏g, filtrer og sort√©r dine yndlings spil:</h3>--> 
      </section>
      
      <!-- Movie grid -->
      <section id="movie-list" class="movie-grid">
        <!-- Film vil blive indsat her dynamisk -->
      </section>

          <!-- Filter bar med alle filtreringsmuligheder -->
      <section class="filterbar">
        <!-- √òverste r√¶kke: S√∏g og genre -->
        <div class="filter-row-main">
          <div class="filter-group search-group">
            <label for="search-input">S√∏g</label>
            <input type="text" id="search-input" placeholder="S√∏g..." />
          </div>

          <div class="filter-group">
            <label for="genre-select">Genre</label>
            <select id="genre-select">
              <option value="all">Alle genrer</option>
              <!-- Genrer inds√¶ttes dynamisk via JavaScript -->
            </select>
          </div>

          <div class="filter-group">
            <label for="sort-select">Sortering</label>
            <select id="sort-select">
              <option value="none">Ingen sortering</option>
              <option value="title">Titel (A-√Ö)</option>
              <option value="year">√Ör (nyeste f√∏rst)</option>
              <option value="rating">Rating (h√∏jeste f√∏rst)</option>
            </select>
          </div>
        </div>

        <!-- Nederste r√¶kke: √Ör og Rating ranges -->
        <div class="filter-row-ranges">
          <!-- √Ör range filter -->
          <div class="filter-group range-group">
            <label class="range-label">Udgivelses√•r</label>
            <div class="range-inputs">
              <input type="number" id="year-from" placeholder="1990" min="1900" max="2030" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="year-to" placeholder="2025" min="1900" max="2030" />
            </div>
          </div>

          <!-- Rating range filter -->
          <div class="filter-group range-group">
            <label class="range-label">Rating</label>
            <div class="range-inputs">
              <input type="number" id="rating-from" placeholder="0.0" min="0" max="10" step="0.1" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="rating-to" placeholder="10.0" min="0" max="10" step="0.1" />
            </div>
          </div>

          <!-- Ryd alle filtre knap -->
          <button id="clear-filters" class="clear-btn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Ryd filtre</span>
          </button>
        </div>
      </section>

    </main>

    <!-- Footer -->
    <footer>
      <p>¬© RACE - Rasmus Cederdorff</p>
    </footer>

    <!-- Movie Detail Modal -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">‚úï</button>
        <div id="dialog-content">
          <!-- Movie details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="js/js.js"></script>
  </body>
</html>
