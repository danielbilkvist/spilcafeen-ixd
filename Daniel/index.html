<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spilcaféen</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <!--<h2>Velkommen til</h2>-->
    <section id="navbar">
      <h1>Vestergade</h1>
      <nav>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="search.html">Spil</a></li>
          <li><a href="about.html">Om os</a></li>
        </ul>
      </nav>
    </section>

    </header>

    <main>
      <section id="intro">
      <!--<h3>Søg, filtrer og sortér dine yndlings spil:</h3>--> 
      </section>
      
      <!-- Movie grid -->
      <section id="movie-list" class="movie-grid">
        <!-- Film vil blive indsat her dynamisk -->
      </section>

          <!-- Filter bar med alle filtreringsmuligheder -->
      <section class="filterbar">
        <!-- Øverste række: Søg og genre -->
        <div class="filter-row-main">

          <div class="filter-group">
            <label for="genre-select">Genre</label>
            <select id="genre-select">
              <option value="all">Alle genrer</option>
              <!-- Genrer indsættes dynamisk via JavaScript -->
            </select>
          </div>

          <div class="filter-group">
            <label for="sort-select">Sortering</label>
            <select id="sort-select">
              <option value="none">Ingen sortering</option>
              <option value="title">Titel (A-Å)</option>
              <option value="year">År (nyeste først)</option>
              <option value="rating">Rating (højeste først)</option>
            </select>
          </div>
        </div>

      </section>

    </main>

    <!-- Footer -->
    <footer>
      <p>©Spilcaféen - 2025</p>
    </footer>

    <!-- Movie Detail Modal -->
    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Movie details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
